<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
		<title>Longview Consulting</title>
		<style>
			* {box-sizing: border-box; margin: 0; padding: 0;}
			html, body, section, div {height: 100%;}
			body {color: #fff; font-family: sans-serif; font-size: 1.25rem; line-height: 150%; text-align: center; text-shadow: 0 2px 2px #b6701e;}
			section {width: 100%;}
			article {position: relative; top: 50%; left: 50%; padding: 1rem; text-align: center; transform: translate(-50%, -50%);}
			h1 {font-size: 1.75rem; margin: 0 0 0.75rem 0;}
			/* Pattern styles */
			.left-half {background-color: #8262a9; float: left; width: 50%;}
			.right-half {background-image: url("ed.jpg") center no-repeat cover; float: left; width: 50%;}
		</style>
	</head>
	<body>
		<section class="container">
			<div class="left-half">
				<article>
					<img src="favicon.png" />
					<h1>No Blink, No Bull</h1>
				</article>
			</div>
			<div class="right-half">
				<article>
					<h1>Edward Moses, PhD</h1>
				</article>
			</div>
		</section>
	</body>
</html>
